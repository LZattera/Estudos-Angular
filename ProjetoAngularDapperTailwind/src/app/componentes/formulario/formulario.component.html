<div class="mt-5">
    <h1>{{titulo}}</h1>
    <form [formGroup]="frm" (ngSubmit)="submit()" #formDir="ngForm">
        <!-- #formDir="ngForm" assim se da um nome para o formaulario para depois colocar validações aos campos  -->
        <div class="mt-3">
            <label>Nome completo</label>
            <input type="text" placeholder="Insira um nome" formControlName="nomeCompleto">
        </div>
        <div class="mt-3">
            <label>Email</label>
            <input type="email" placeholder="Insira um email" formControlName="email">
        </div>
        <div class="mt-3">
            <label>Cargo</label>
            <input type="email" placeholder="Insira um cargo" formControlName="cargo">
        </div>
        <div class="mt-3">
            <label>Salário</label>
            <input type="number" step="any" placeholder="Insira um salário" formControlName="salario">
        </div>
        <div class="mt-3">
            <label>CPF</label>
            <input type="text" placeholder="Insira um CPF" formControlName="cpf">
        </div>
        <div class="mt-3">
            <label>Situação</label>
            <select formControlName="situacao">
                <option value="true" selected>Ativo</option>
                <option value="false">Inativo</option>
            </select>
        </div>
        <div class="mt-3">
            <label>Senha</label>
            <input type="text" placeholder="Insira um Senha" formControlName="senha">
        </div>
        <div class=" flex mt-3">
            <button class="bg-green-400 rounded-md" type="submit">{{btnAcao}}</button>
            <a class="bg-blue-400 rounded-md" [routerLink]="['/']" routerLinkActive="router-link-active" >Voltar</a>

        </div>
    </form>
</div>
