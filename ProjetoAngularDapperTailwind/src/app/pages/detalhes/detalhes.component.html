<div class="mt-5">
    <h1>Detalhes do Usuário</h1>
    <form>
        <!-- #formDir="ngForm" assim se da um nome para o formaulario para depois colocar validações aos campos  -->
        <div class="mt-3">
            <label>Nome completo</label>
            <input type="text" placeholder="Insira um nome"  value="{{usuario.nomeCompleto}}" disabled>
        </div>
        <div class="mt-3">
            <label>Email</label>
            <input type="email" placeholder="Insira um email"  value="{{usuario.email}}" disabled>
        </div>
        <div class="mt-3">
            <label>Cargo</label>
            <input type="email" placeholder="Insira um cargo" value="{{usuario.cargo}}" disabled>
        </div>
        <div class="mt-3">
            <label>Salário</label>
            <input type="number" step="any" placeholder="Insira um salário" value="{{usuario.salario}}" disabled>
        </div>
        <div class="mt-3">
            <label>CPF</label>
            <input type="text" placeholder="Insira um CPF" value="{{usuario.cpf}}" disabled>
        </div>
        <div class="mt-3">
            <label>Situação</label>
            <input type="text" placeholder="Insira um Situação" value="{{usuario.situacao? 'Ativo' : 'Inativo'}}" disabled >
        </div>
        <div class="mt-3">
            <label>Senha</label>
            <input type="text" placeholder="Insira um Senha" value="{{usuario.senha}}" disabled>
        </div>
        <div class=" flex mt-3">
            <a class="bg-blue-400 rounded-md" [routerLink]="['/']" routerLinkActive="router-link-active" >Voltar</a>

        </div>
    </form>
</div>
